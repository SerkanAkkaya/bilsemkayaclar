<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <title>Kaya√ßlar Yolculuƒüu - Retro Oyun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }

    .game-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #game-canvas {
      border: 4px solid #333;
      border-radius: 8px;
      box-shadow:
        0 0 0 4px #111,
        0 0 40px rgba(100, 100, 255, 0.3),
        inset 0 0 100px rgba(0, 0, 0, 0.5);
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    /* CRT Scanline effect */
    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      background: repeating-linear-gradient(0deg,
          rgba(0, 0, 0, 0.1),
          rgba(0, 0, 0, 0.1) 1px,
          transparent 1px,
          transparent 2px);
      border-radius: 8px;
    }

    .controls-info {
      color: #666;
      font-size: 10px;
      text-align: center;
      line-height: 1.8;
    }

    .controls-info span {
      color: #888;
      background: #222;
      padding: 4px 8px;
      border-radius: 4px;
      margin: 0 4px;
    }

    .title-glow {
      color: #fff;
      text-shadow:
        0 0 10px #88f,
        0 0 20px #88f,
        0 0 30px #88f;
      font-size: 12px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    /* Responsive */
    @media (max-width: 850px) {
      #game-canvas {
        width: 100vw;
        height: auto;
        max-width: 800px;
        border-radius: 0;
      }

      .game-container {
        width: 100%;
      }
    }

    /* Mobile touch controls */
    .mobile-controls {
      display: none;
      gap: 20px;
      margin-top: 20px;
    }

    .mobile-btn {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      color: #fff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: all 0.1s ease;
    }

    .mobile-btn:active {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(0.95);
    }

    .mobile-controls-move {
      display: flex;
      gap: 10px;
    }

    @media (max-width: 850px),
    (pointer: coarse) {
      .mobile-controls {
        display: flex;
        align-items: center;
      }

      .controls-info {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="game-container">
    <div class="title-glow">üéÆ KAYA√áLAR YOLCULUƒûU üéÆ</div>

    <div style="position: relative;">
      <canvas id="game-canvas" width="800" height="600"></canvas>
      <div class="scanlines"></div>
    </div>

    <div class="controls-info">
      <span>‚Üê</span> <span>‚Üí</span> Hareket
      &nbsp;&nbsp;|&nbsp;&nbsp;
      <span>‚Üë</span> Cevap Se√ß
      &nbsp;&nbsp;|&nbsp;&nbsp;
      <span>ENTER</span> Ba≈üla
    </div>

    <div class="mobile-controls">
      <div class="mobile-controls-move">
        <button class="mobile-btn" id="btn-left">‚Üê</button>
        <button class="mobile-btn" id="btn-right">‚Üí</button>
      </div>
      <button class="mobile-btn" id="btn-up" style="background: rgba(100, 255, 100, 0.2);">‚Üë</button>
      <button class="mobile-btn" id="btn-enter" style="font-size: 12px;">GO</button>
    </div>
  </div>

  <script src="game.js"></script>
  <script>
    // Mobile touch controls
    const btnLeft = document.getElementById('btn-left');
    const btnRight = document.getElementById('btn-right');
    const btnUp = document.getElementById('btn-up');
    const btnEnter = document.getElementById('btn-enter');

    function simulateKey(key, down) {
      const event = new KeyboardEvent(down ? 'keydown' : 'keyup', { key });
      document.dispatchEvent(event);
    }

    // Touch events for movement buttons
    ['touchstart', 'mousedown'].forEach(eventType => {
      btnLeft.addEventListener(eventType, (e) => {
        e.preventDefault();
        simulateKey('ArrowLeft', true);
      });
      btnRight.addEventListener(eventType, (e) => {
        e.preventDefault();
        simulateKey('ArrowRight', true);
      });
    });

    ['touchend', 'mouseup', 'mouseleave'].forEach(eventType => {
      btnLeft.addEventListener(eventType, () => simulateKey('ArrowLeft', false));
      btnRight.addEventListener(eventType, () => simulateKey('ArrowRight', false));
    });

    // Touch events for action buttons
    btnUp.addEventListener('click', () => {
      simulateKey('ArrowUp', true);
      setTimeout(() => simulateKey('ArrowUp', false), 100);
    });

    btnEnter.addEventListener('click', () => {
      simulateKey('Enter', true);
      setTimeout(() => simulateKey('Enter', false), 100);
    });
  </script>
</body>

</html>
